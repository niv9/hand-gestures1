<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
<body>
    <h1>Hand Gestures
      <br>
      <span>&#128076;</span>
      <span>&#9996;</span>
      <span>&#128070;</span>
      <span>&#9995;</span>
      <span>&#128077;</span>
    </h1>


    <div class="col-md-4 col-sm-12 col-xs-12">
        <label>webcam view</label>
        <div id="camera"></div>
        <br><br>


        <buttton onclick="take_snapshot();"class="btn btn-warning">capture image</buttton> 

    </div>
    <div class="col-md-4 col-sm-12 col-xs-12" >
      <label>prediction</label>
      <p id="model_name"></p><p id="model_gesture"></p>
    </div>

    <div class="col-md-4 col-sm-12 col-xs-12">
      <label>snapshot</label>
      <div id="result"></div>
      <br><br>


      <buttton onclick="check();"class="btn btn-warning">result</buttton> 

  </div>

</body>
</html>
